query FindAboutPageMembers($filter: FilterRoleInput!) {
  findManyRole (filter: $filter, order: [{ field: priority, direction: Desc }]) {
    name
    people(order: [{ field: startTime, direction: Asc }]) {
      person {
        id
        name
        profilePictureId
        profilePicture {
          path
        }
      }
    }
  }
}
